<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <!-- Meta's -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="container">
          <span class="navbar-brand mb-0 h1">Cypress E2E tests</span>
        </div>
      </nav>
    </header>

    <div id="reports-loader" class="text-center mt-5">Loading reports data...</div>

    <main class="container mt-5 d-none" id="main-content">
      <div class="row">
        <div class="col-7 d-flex flex-column">
          <h4>Overview</h4>
          <p>E2E test health for the last 10 runs</p>

          <div class="card flex-grow-1">
            <div class="card-body">
              <div id="reports-chart"></div>
            </div>
          </div>
        </div>

        <div class="col-5 d-flex flex-column">
          <h4>Last Run</h4>
          <p>&nbsp;</p>

          <div class="card flex-grow-1">
            <div class="card-body">
              <p class="fs-4 text-success">Passing: <span id="last-run-passing"></span></p>
              <p class="fs-4 text-danger">Failing: <span id="last-run-failing"></span></p>
              <p class="fs-5">
                Run duration:
                <span id="last-run-duration"></span>
              </p>
              <p class="fs-7" id="last-run-end"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-5 pb-5">
        <h4>History</h4>

        <div class="mt-3" id="reports-list">
          <div class="card mb-3" id="report-card">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <p id="run-end"></p>
                  <a
                    class="btn btn-outline-primary"
                    role="button"
                    aria-disabled="true"
                    href="#"
                    target="_blank"
                    rel="noopener noreferrer"
                    id="view-report-btn"
                  >
                    View Report
                  </a>
                </div>

                <div class="col text-center">
                  <p class="text-success">Passing: <span id="run-passing"></span></p>
                  <p class="text-danger mb-0">Failing: <span id="run-failing"></span></p>
                </div>

                <div class="col text-end align-self-center">
                  <p class="mb-0">
                    Run duration:
                    <span id="run-duration"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.plot.ly/plotly-2.34.0.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="./script.js" defer charset="utf-8"></script>
  </body>
</html>
